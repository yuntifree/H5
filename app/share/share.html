<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/share.css">
</head>
<body>
  <div id="share">
    
  </div>
  <script type="text/javascript" src="js/template.js"></script>
  <script type="text/html" id="tplVideo">
    <div class="share-bg" id="bg">
      <ul id="img" class="img">
        {{each bg value i}}
          <li><img class="bg-img" src="{{value}}"></li>
        {{/each}}
      </ul>
    </div> 
    <div class="share-info g-clearfix">
      <dl class="g-fl">
        <dt class="share-head g-fl"><img src="{{headurl}}"></dt>
        <dd class="share-text g-fl">
          <p>{{name}},{{age}}</p>
          <p>{{address}}</p>
        </dd>
      </dl>
      <a class="share-link g-fr g-tac" href="javascript:;">Say Hi</a>
    </div> 
    <video class="share-video" src="http://www.w3school.com.cn/i/movie.ogg" id="videos"></video>
    <img class="video-play" src="images/playvideo.gif" id="makeplay">
  </script>
  <script type="text/javascript">
    adapt();
    function adapt() {
        if (document && window) {
            // init font
            var docEl = document.documentElement;
            var isIOS = navigator.userAgent.match(/iphone|ipod|ipad/gi);
            var dpr = isIOS ? Math.min(window.devicePixelRatio, 3) : 1;
            dpr = window.top === window.self ? dpr : 1; //被iframe引用时，禁止缩放
            var scale = 1 / dpr;
            var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';

            docEl.dataset.dpr = dpr;
            var metaEl = document.createElement('meta');
            metaEl.name = 'viewport';
            metaEl.content = 'initial-scale=1,maximum-scale=1, minimum-scale=1';
            docEl.firstElementChild.appendChild(metaEl);
            var recalc = function() {
                var width = docEl.clientWidth;
                if (width / dpr > 750) {
                    width = 750 * dpr;
                }
                docEl.style.fontSize = 100 * (width / 750) + 'px';
            };
            recalc();
            if (!document.addEventListener) return;
            window.addEventListener(resizeEvt, recalc, false);
        }
    }
    var list = {
      bg: ['./images/1.png','./images/2.png'],
      name: 'Amy Ward',
      age: 23,
      address: 'Beijing City',
      headurl: './images/logo_640.png'
    }
    var share = document.getElementById('share');
    var html = template('tplVideo', list);
    share.innerHTML = html;
    var bg = document.getElementById('bg');
    var img = document.getElementById('img');
    var lis = img.getElementsByTagName('li');
    var order = document.getElementById('order');

    var num = 0; 
    var xh = null;
    lis[0].className="on";
    function play(num){
        for(i=0;i<lis.length;i++){
            lis[i].className = '';
        }
        lis[num].className = 'on';
    }
    //自动播放
    function autoPlay(){
        xh = setInterval(function(){
            num++;
            if(num >= lis.length){
                num = 0;
            }
            play(num);
        },3000);
    }
    //autoPlay();
    document.getElementById('makeplay').onclick = playVio;
    function playVio() {
      document.getElementById('makeplay').style.display = 'none';
      document.getElementById('bg').style.display = 'none';
      document.getElementById('videos').style.display = 'block';
      document.getElementById('videos').play();
    }
</script>
</body>
</html>
